<!doctype html>
<html>

<body onload="fillData()">
    <h3>HTML page with fields where data is to be filled by using the document object</h3>
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" id="fname"> </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" id="lname"> </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="text" id="age"> </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="text" id="gender"> </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Change field data" onclick="changeData()"> </td>
        </tr>
    </table>
    <script src="fillData.js"></script>
</body>

</html>
