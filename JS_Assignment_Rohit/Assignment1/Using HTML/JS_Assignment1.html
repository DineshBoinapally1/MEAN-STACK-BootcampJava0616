<html>

    <body>
        <h1>Javascript Assignment</h1>
        <div id="program1">
            <h2>Program 1</h2>
            <label>Enter any string:</label>
            <input id="input1" type="text"><br><br>
            <label>Enter any character to count:</label>
            <input id="charInput" type="text"><br><br>
            <button onclick="count()">Click to count the characters</button><br><br>
            <label>Number of given characters in the given statement:</label>
            <label id="result1"></label>
        </div>
        <div id="program2">
             <h2>Program 2</h2>
            <label>Enter any string:</label>
            <input id="input2" type="text"><br><br>
            <button onclick="reverse()">Click to reverse the above string</button><br><br>
            <label>The reverse of given string is :</label>
            <label id="result2"></label>
        </div>
        <div id="program3">
             <h2>Program 3</h2>
            <label>Enter any string:</label>
            <input id="input3" type="text"><br><br>
            <button onclick="palindrome()">Click to check of Palindrome</button><br><br>
            <label>The result is :</label>
            <label id="result3"></label>
        </div>
        <div id="program4">
             <h2>Program 4</h2>
            <label>Enter group of strings:</label>
            <input id="input4" type="text"><br><br>
             <label>Enter any string:</label>
            <input id="strInput" type="text"><br><br>
            <button onclick="findIndex()">Click to find the index</button><br><br>
            <label>The index is :</label>
            <label id="result4"></label>
        </div>
        
        
        <script src="Assignment.js"></script>
